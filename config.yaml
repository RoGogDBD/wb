server:
  host: ""
  port: 8080
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 60s

database:
  dsn: "postgres://wbuser:wbpass@localhost:5432/wbdb?sslmode=disable"

kafka:
  brokers:
    - "localhost:9092"
  topic: "orders"
  group_id: "orders-consumer"
  dlq_topic: "orders.dlq"
  dlq_max_retries: 3
  dlq_backoff: 500ms
  dlq_backoff_cap: 5s
  dlq_backoff_jitter: true

cache:
  max_items: 10000
  ttl: 30m
  cleanup_interval: 5m
